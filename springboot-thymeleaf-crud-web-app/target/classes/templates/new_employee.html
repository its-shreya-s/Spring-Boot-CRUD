<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
		$("#calendar").datepicker({
			dateFormat: 'dd-mm-yy',
			minDate: new Date(1,0,1963),	//month(0-11)
			maxDate: new Date(),
			changeMonth: true,
            changeYear: true
		});
		});
	</script>

</head>
<body>

	<div class="container mt-5">
		<h1 style="background: -webkit-linear-gradient(purple 70%, red 5%, black 25%);
		-webkit-background-clip: text; -webkit-text-fill-color: transparent;
	 	font-family: 'Audiowide', sans-serif;">
		Registration
		</h1>
		<hr>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-6">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-6">
				
				
				<input type="text" class="form-control mb-4 col-6" 
				id="calendar" th:field="*{dob}" placeholder="DoB">
				
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-6">
				
				<button type="submit" class="btn btn-success col-1">Create</button>
		</form>
		
		<hr>
		
		<a class = "btn btn-info btn-lg float-right" th:href = "@{/}"
	 	style="font-family: 'Audiowide', sans-serif;">View</a>
	</div>
</body>
</html>
